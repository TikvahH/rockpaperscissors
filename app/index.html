<!DOCTYPE html>
<html>

<head>

  

  <title>Rock, Paper, Scissors - CodePen</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<body class="body">
   
 
        <!--<header class="mainheader">
           
        </header>-->

<p>A steam-powered bot has challenged you to a game. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p> 


<div class="scoreboard">
  <h2>Scoreboard</h2>
  <table>
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Bot</th>
      </tr>
    </tfoot>
  </table>
</div>

<div class="choose">
   <h2>Choose Wisely.</h2>
</div>

<button id="rock"><img src="roc.png" alt="Rock"/></button>

<button id="paper"><img src="pap.png" alt="Paper"/></button>

<button id="scissors"><img src="scis.png" alt="Scissors"/></button>

<div id="status"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script src="js/rockpaperscissors.js"></script>

</body>

</html>
